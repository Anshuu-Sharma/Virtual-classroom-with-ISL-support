version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sign-language-converter
    ports:
      - "5001:5001"
    volumes:
      # Mount code for development (comment out in production)
      - .:/app
      # Persistent storage for models and data
      - ./models:/app/models
      - ./data:/app/data
      - ./uploads:/app/uploads
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits for lightweight deployment
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

