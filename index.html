        // Initial configuration
        var initCfg = {
            "avsbsl" : ["luna", "siggi", "anna", "marc", "francoise"],

    <script type="text/javascript">
        function submit()
        {
            document.getElementById("startrunning").click(); // Simulates button click
            document.submitForm.submit(); // Submits the form without the button
        }

<body onload="CWASA.init(initCfg);" >
    <nav>
        <div class="nav-wrapper" id="navbar">
            <!-- Logos removed -->
    	</div>
    	
 	</nav>

    <div class="outer-container" style="position: relative; height: 100%; width: 100%;">
        <div id="loading" class="container">
            <div class="row text-center"><span style="background-color:#ebf8a4; padding: 8px 20px;">Loading ... Please wait...</span></div>
        </div>



        <!-- left side division starts here -->
        <div style="position: absolute;top: 50%;-webkit-transform: translateY(-50%);-ms-transform: translateY(-50%);transform: translateY(-50%);width: 20%;padding:15px;">

            <form id="inputText">
                <input id="dom-target" type="text" name="firstname" hidden><br>
            </form>

            <div class="row center" >
                <div id="listening_controls" class="listening-controls">
                    <a id="start_listening" onclick="startContinuousListening()" class="btn-floating btn-large waves-effect green">
                        <i class="large material-icons">play_arrow</i>
                    </a>
                    <a id="stop_listening" onclick="stopContinuousListening()" class="btn-floating btn-large waves-effect red" style="display:none;">
                        <i class="large material-icons">stop</i>
                    </a>
                    <p id="listening_status" class="text-center listening-status">Idle</p>
                    <p class="text-center" style="margin-top: 5px; font-size: 12px; color: #666;">Whisper ASR (with fallback)</p>
                </div>
                <div id="speech_loader">
                    <img src="images/speechloader.gif"  style="width: 80%; height:80%;">
                    <p class="text-center"  style=" font-size: 18px;">Listening...</p>
                </div>
                <div id="loader">
                    <img src="images/loader.gif" class="text-center" style="width: 100%; height: 100%;">
                    <p class="text-center"  style=" font-size: 18px;">Processing...</p>
                </div>
            </div>
        </div>
        <div style="position: absolute;top: 50%;left: 0;right: 0;margin: auto;-webkit-transform: translateY(-50%);-ms-transform: translateY(-50%);transform: translateY(-50%);box-sizing: border-box;width: 50%;height: 85%;padding: 15px;" >
            <table align="center" style="width:100%; height:100%;" >
                <tr align="center">
                    <!--================================================================-->
                    <!-- CWA signing avatar panel 0 -->
                    <!--================================================================-->
                    <!-- Replaced by an avatar panel -->
                    <!--================================================================-->
                    <td width="100%" height="90%" >
                        <div class="CWASAAvatar av0" align="center" ></div>
                    </td>
                    <!--================================================================-->
                </tr>
                <tr>
                    <td>
                        <p class="alert-warning text-center" style="padding:5px; font-size:20px; font-weight:bold;" id="textHint"></p>
                    </td>
                </tr>
                <tr style="display:none;">
                    <td align="center">
                        <span class="CWASAAvMenu av0" ></span>
                        <input type="button" value="Sign" class="bttnPlaySiGMLURL av0" />
                        <input type="button" value="Stop" class="bttnStop av0" />
                        <span class="CWASASpeed av0" ></span>
                        <br/>
                        <span style="font-size: 90%;" >
                                    Sign/Frame:
                                    <input class="txtSF av0" value="0/0" type="text">
                                    Gloss:
                                    <input class="txtGloss av0" value="[none]" type="text">
                                </span>
                        <!--  CachedSiGML URL  -->
                        <input type="text" id="URLText" class="txtSiGMLURL av0 undisplayed" value="" />
                        <script language="text/javascript">
                            // Set default sign
                            setSiGMLURL("SignFiles/hello.sigml");
                        </script>
                    </td>
                </tr>
            </table>
        </div>
        <div class="transcript-column">
            <div class="transcript-panel">
                <h5>Live Transcript</h5>
                <div id="live_transcript" class="transcript-log"></div>
            </div>
            <div class="transcript-panel">
                <h5>ISL Output</h5>
                <div id="isl_transcript" class="transcript-log"></div>
            </div>
            <div class="transcript-panel">
                <h5>Playback Queue</h5>
                <div id="isl_queue" class="transcript-log"></div>
            </div>
            <div id="debuggercontainer" class="transcript-panel" hidden>
                <h5>Debugger</h5>
                <div id="debugger" class="transcript-log"></div>
            </div>
        </div>
        <!-- left side division ends here -->

        <script type="text/javascript" src="js/player.js"></script>

        <script type="text/javascript" src="js/sigmlFiles.json"></script>>
        <script type="text/javascript" src="js/handler.js"></script>
    </div>
